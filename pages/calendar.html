<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/style/calendar.css">
    <link rel="stylesheet" href="/Style/footer.css">
    <link rel="stylesheet" href="/Style/header.css">
</head>

<body>

    <div id="header-container"></div>
 <div class="main-content">
     
     
     <h3 class="titre">Voici le calendrier ou vous pouvez voir en temps réel vos réservations et réserver ou annuler de nouvelles dates</h3>
     
     
     
     <div id="artistSelection">
         <select id="artistSelect" data-selected-date="">
             <option value="">Choisir un artiste</option>
             <option value="Chris Brown">Chris Brown</option>
             <option value="Drake">Drake</option>
             <option value="The Weeknd">The Weeknd</option>
             <option value="Beyonce">Beyonce</option>
             <option value="Rihanna">Rihanna</option>
             <option value="Ariana Grande">Ariana Grande</option>
             <option value="Black Pink">Black Pink</option>
             <option value="BTS">BTS</option>
             <option value="Aespa">Aespa</option>
             <option value="Ninho">Ninho</option>
             <option value="Booba">Booba</option>
             <option value="Sch">Sch</option>
             <option value="Ronisia">Ronisia</option>
             <option value="Aya Nakamura">Aya Nakamura</option>
             <option value="Eva Queen">Eva Queen</option>
            </select>
            <select id="ticketSelect">
                <option value="">Choisir un billet</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
                <option value="VIP">VIP</option>
            </select>
        </div>
        
        <div id='calendar'></div>
    </div>
        
        
        
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
        <script src="/Script/calendar.js"></script>
        <script src='/Script/Script.js'></script>
    </body>
<div id="footer-container"></div>
</html>
