<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Page produit</title>
	<link rel="stylesheet" href="/Style/direction.css">
	<link rel="stylesheet" href="/Style/footer.css">
	<link rel="stylesheet" href="/Style/header.css">
</head>

</head>

<body>
	<div id="header-container"></div>
	<main>
		<section class="offre">
			<h2 id="nom-chanteur"></h2>
			<div class="chris">
				<div class="imgproduit">
					<img id="image-chanteur" src="" alt="">

					<h3>Description</h3>
					<p id="description-chanteur" class="christxt"></p>
					<p id="lieu"></p>

			</div>

			<h2>Nos offres de billets</h2>

				<ul id="prix">
					<li>			
						<div class="offre">
							<h3>Billet standard</h3>

						</div>
					</li>
					<li>
						<div class="offre">
							<h3>Billet premium</h3>
							<p>Prix : 220€</p>
							<button class="ajouter">Ajouter au panier</button>
						</div>
					</li>
					<li>
						<div class="offre">
							<h3>Billet VIP</h3>
							<p>Prix : 300€</p>
							<button class="ajouter">Ajouter au panier</button>
						</div>

				</ul>
		</section>
	</main>
	<div id="footer-container"></div>

	<script src="/Script/Script.js"></script>
